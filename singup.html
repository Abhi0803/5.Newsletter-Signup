<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center">
  <form class="form-signin" action="/signup" method="post">
    <img class="mb-4" src="images/news.png" alt="" width="256" height="256">
    <h1 class="h3 mb-3 font-weight-normal">Welcome!!</h1><br>
    <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1><br>
    <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
    <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>
    <input name="eName" type="email" class="form-control bottom" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block btn1" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020-2028</p>
  </form>
</body>

</html>
